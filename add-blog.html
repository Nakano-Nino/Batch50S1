        <form onsubmit="getData(event)">
            <div>
              <label for="pjkName">Project Name</label>
              <input type="text" id="pjkName"/>
            </div>
            <div style="display: flex; margin-bottom: 18px;">
                <div>
                  <label for="dateStart">Start Date</label>
                  <input type="date" id="dateStart"/>
                </div>
          
                <div>
                  <label for="dateEnd">End Date</label>
                  <input type="date" id="dateEnd"/>
                </div>
            </div>
      
            <div>
              <label for="desc">Description</label>
              <textarea id="desc"></textarea>
            </div>
            
            <br>
            <label for="input-form">Technologies</label>
            <div class="input-form">
                <div class="checkbox">
                    <div>
                        <table>
                            <tr>
                                <td>
                                <input
                                    style="box-shadow: none"
                                    type="checkbox"
                                    name="checkbox"
                                    value="node-js"
                                    id="node-js-checkbox"
                                />
                                </td>
                                <td><label for="node-js-checkbox">Node Js</label></td>
                            </tr>
                            </table>
                        </div>
                        <div>
                            <table>
                            <tr>
                                <td>
                                <input
                                    style="box-shadow: none"
                                    type="checkbox"
                                    name="checkbox"
                                    value="next-js"
                                    id="next-js-checkbox"
                                />
                                </td>
                                <td><label for="next-js-checkbox">Next Js</label></td>
                            </tr>
                            </table>
                        </div>
                        </div>
                        <div class="checkbox">
                        <div>
                            <table>
                            <tr>
                                <td>
                                <input
                                    style="box-shadow: none"
                                    type="checkbox"
                                    name="checkbox"
                                    value="react-js"
                                    id="react-js-checkbox"
                                />
                                </td>
                                <td><label for="react-js-checkbox">React Js</label></td>
                            </tr>
                            </table>
                        </div>
                        <div>
                            <table>
                            <tr>
                                <td>
                                <input
                                    style="box-shadow: none"
                                    type="checkbox"
                                    name="checkbox"
                                    value="typescript"
                                    id="type-script-checkbox"
                                />
                                </td>
                                <td><label for="type-script-checkbox">Type Script</label></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            
            <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                    <i class="fa-solid fa-paperclip"></i>
                    <label for="input-blog-image">
                    <div class="btn-color">
                        <p style="padding-top: 2px;">Choose</p>
                    </div>
                    <!-- <input type="file" hidden/> -->
                  </label>
                  
                  <input type="file" id="input-blog-image" hidden />
                </div>
            </div>

            <div>
              <button>Submit</button>
            </div>
        </form>

          <div class="container">
              <div style="padding-top: 10px;">
                <h1>My Project</h1>
              </div>
            <div id="content">

                    </div>
                </div> -->
            </div>
          </div>
        
    </body>
